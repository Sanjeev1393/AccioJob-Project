<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinDog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <section class="header_section">
            <div class="header_inner">
                <nav>
                    <h1 class=" tindog">tindog</h1>
                    <div class = "nav_titles">
                        <span>Contact</span>
                        <span>Pricing</span>
                        <span>Download</span>
                    </div>
                </nav>
            </div>
            <div class="header_main">
                <div class="header_main_left">
                    <h1 class = "landing_text">Meet new and interesting dogs nearby</h1>
                    <button class = "apple_btn"><i class="fa-brands fa-apple header_fav"></i>Download</button>
                    <button class ="android_btn"><i class="fa-brands fa-google-play header_fav"></i>Download</button>
                </div>
                <div class="header_main_right">
                    <img src="https://cdn.discordapp.com/attachments/938822737701515376/991402650610442320/iphone6.png" class="header_img" alt="tindog">
                </div>
            </div>
        </section>
    </div>

</html>
