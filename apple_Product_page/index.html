<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product page</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="product_image">
            <div class ="product_image_sec1 ">
                <i class="fa-solid fa-share-nodes icon1"></i>
                <i class="fa-solid fa-heart icon2 icon2"></i>
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" class = "main_apple" alt="">
            </div>
            <div class = "product_image_sec2">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="full apple" class="sec2_apple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="sliced apple" class="sec2_apple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="flipped apple" class="sec2_apple">
                <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="tilted apple" class="sec2_apple">
            </div>
        </div>
        <div class=" product_details"> 
            <div class = "details_first"></div>
            <div class = "details_second">
                <h2 class = "product_title">Delicious Apple</h2>
                <p class = "product_code"> CODE:45999 </p>
                <p class ="cost_text">$<span class ="price_text">7.93</span></p>
                <h3 class = "product_color">SELECT A COLOR</h3>
                <div class="image_container">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="" class ="small_apple" id = "apple_one">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="" class ="small_apple">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="" class ="small_apple">
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="" class ="small_apple">
                </div>
                <h3 class = "product_benefits">BENEFITS</h3>
                <ul>
                    <li class="benefits">Apples are nutricious</li>
                    <li class="benefits">Apples may be good for weight loss</li>
                    <li class="benefits">Apples may be good for bone health</li>
                    <li class="benefits">They're linked to a lowest risk of diabetes</li>
                </ul>
                <button class = "btn"><b>ADD TO CART</b></button>
            </div>
        </div>
    </div>
</body>

</html>
